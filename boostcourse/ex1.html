<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1.</title>
</head>
<body>
    <!-- javascript와 html로 적는 것의 차이 -->
    <!-- HTML로 쓴 코드는 정적이기 때문에 문자 그대로를 출력하지만, Javascript 코드는 동적으로 이를 계산할 수도 있다 -->
    <h1>JavaScript</h1>
    <script>
        document.write('hello world');
        document.write(1+1); /* 2 */
    </script>
    <h1>html</h1>
    hello world
    <br>
    1+1 <!-- 1+1  -->
</body>
</html>
