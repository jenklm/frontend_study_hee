<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers={
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("programmer : "+coworkers.programme+"<br>");
        document.write("deisgner : "+coworkers.designer+"<br>");
        coworkers.bookkeeper="duru";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"]="taeho";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>")
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            // 여기서 key는 programmer, designer, data scientist 등등을 말함.
            // coworkers라는 객체에 있는 데이터의 수만큼 중괄호에 있는 데이터가 실행되는데 실행될 때마다 coworkers의 key값들을 하나하나 변수값으로 세팅해줌.
            document.write(key+':'+coworkers[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key+':'+this[key]+'<br>');
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
