<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operators&Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);  // true. === : 왼쪽에 있는 값과 오른쪽에 있는 값이 같냐는 의미
    </script>

<h3>1===2</h3>
<script>
    document.write(1===2);  // false. 
</script>

<h3>1&lt;2</h3>
<script>
    document.write(1<1); 
    document.write(1<2);  
</script>

<!-- Number. String. Boolean -->
</body>
</html>
