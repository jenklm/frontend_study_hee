<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2> Parameter & Argument </h2>
    <script>
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){ // 매개변수
            document.write(left+right+'<br>');
        }
        function sumColorRed(left, right){ // 매개변수
            document.write('<div style="color:red">'+(left+right)+'</div><br>');
            // document.write('<div style="color:red">'+left+right+'</div><br>');
            // 붉은색 5가 아닌 붉은색 23이 된 이유는 자바스크립트는 문자와 숫자를 더하면 숫자를 문자로 간주. 
            // 즉, +를 덧셈이 아닌 문자 결합 연산자로 사용. 그래서 2와 3이 결합되서 23이 됨.
        }
        sum(2,3); //5 , 인자
        sumColorRed(2,3);
        sum(3,4); //7
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left,right){
            document.write(left+'+'+right+'='+left+right);
        }
        sum2(2,3);

        function sum3(left,right){
            return left+right;
        }
        document.write(sum3(2,3)+'<br>');
        document.write('<div style="color:red">'+sum3(2,3)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum3(2,3)+'</div>');
    </script>        
</body>
</html>
